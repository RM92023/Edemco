<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>   
    <header class="titulo">
      <img src="assets/Logo-removebg-preview.png" alt="logo-edemco" style="height: 180px">
    </header>
    <form class="sesion">
        <div id="login-form" class="d-flex flex-column justify-content-center align-items-center">
            <div>
                <img src="assets/person-circle.svg" alt="login-icon" style="height: 7rem;">
            </div>
            <h2 class="text-center fs-1 fw-bold" style="color: #7CB05E;">Login</h2>
            <div class="input-group mt-3">
                <label for="username" class="input-group-text bg-grey">
                    <img src="assets/person-fill.svg" alt="username-icon" style="height: 1rem">
                </label>
                <input class="form-control" type="text" id="username" name="username" placeholder="Usuario" autocomplete="username">
            </div>
            <div class="input-group mt-2">
                <label for="password" class="input-group-text bg-grey">
                    <img src="assets/lock-fill.svg" alt="password-icon" style="height: 1rem">
                </label>
                <input class="form-control" type="password" id="password" name="password" placeholder="ContraseÃ±a" autocomplete="current-password">
            </div>            
        </div>
        <button class="btn text-white w-100 mt-4" id="login-button" type="button">Login</button>
        <div id="message" class="mt-3"></div>
    </form>
    <script src="js/inicioSesion.js"></script>
  </body>
</html>
