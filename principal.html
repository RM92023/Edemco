<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/principal.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header class="titulo">
        <img src="assets/Logo-removebg-preview.png" alt="logo-edemco" style="height: 100px">
    </header>
    <section class="flex-container mt-4">
        <div class="card text-center w-25 mx-auto">
            <div class="card-header">Iniciar facturación</div>
            <div class="card-body">
                <img src="assets/file-earmark-medical.svg" alt="file" style="height: 3.5rem;"> 
            </div>
            <div class="card-footer">
                <button class="btn text-white" id="btn-iniciar" type="submit">Iniciar factura</button>
            </div>
        </div>
        <div class="card text-center w-25 mx-auto">
            <div class="card-header">Editar diseños</div>
            <div class="card-body">
                <img src="assets/file-earmark-medical-fill.svg" alt="file" style="height: 3.5rem;"> 
            </div>
            <div class="card-footer">
                <button class="btn text-white" id="btn-editar" type="submit">Editar diseños</button>
            </div>
        </div>   
        <div class="card text-center w-25 mx-auto">
            <div class="card-header">Cargue de archivos</div>
            <div class="card-body">
                <img src="assets/file-earmark-zip-fill.svg" alt="file" style="height: 3.5rem;"> 
            </div>
            <div class="card-footer">
                <button class="btn text-white" id="btn-carga-archivos" type="submit">Cargue de archivos</button>
            </div>
        </div>
    </section>
    <section class="flex-containertwo">
        <div class="card text-center w-25 mx-auto">
            <div class="card-header">Histórico de facturas</div>
            <div class="card-body">
                <img src="assets/search.svg" alt="file" style="height: 3.5rem;"> 
            </div>
            <div class="card-footer">
                <button class="btn text-white" id="btn-historico-facturas" type="submit">Historico de facturas</button>
            </div>
        </div>  
        <div class="card text-center w-25 mx-auto">
            <div class="card-header">Visualización de archivos</div>
            <div class="card-body">
                <img src="assets/eye.svg" alt="file" style="height: 3.5rem;"> 
            </div>
            <div class="card-footer">
                <button class="btn text-white" id="btn-visualizacion" type="submit">Visualización</button>
            </div>
        </div>  
        <div class="card text-center w-25 mx-auto">
            <div class="card-header">Facturación especial</div>
            <div class="card-body">
                <img src="assets/exclamation-circle.svg" alt="file" style="height: 3.5rem;"> 
            </div>
            <div class="card-footer">
                <button class="btn text-white" id="btn-factura-especial" type="submit">Facturación especial</button>
            </div>
        </div> 
    </section>
    <section class="flex-containerthree">
        <div class="card text-center w-25 mx-auto">
            <div class="card-header">Histórico por planta</div>
            <div class="card-body">
                <img src="assets/search.svg" alt="file" style="height: 3.5rem;">
                <img src="assets/currency-dollar.svg" alt="file" style="height: 3.5rem;">  
            </div>
            <div class="card-footer">
                <button class="btn text-white" id="btn-historico-plantas" type="submit">Histórico por planta</button>
            </div>
        </div>
    </section>
    <div class="btn-back">
        <button onclick="goBack()"><img src="assets/chevron-left.svg" alt="atras" style="height: 2rem;"></button>
    </div>
    <script>
        const btnIniciar = document.getElementById('btn-iniciar');
        const btnEditar = document.getElementById('btn-editar');
        const btnHistoricoFacturas = document.getElementById('btn-historico-facturas');
        const btnHistoricoPlantas = document.getElementById('btn-historico-plantas');
        const btnCargaArchivos = document.getElementById('btn-carga-archivos');
        const btnVisualizacion = document.getElementById('btn-visualizacion');
        const btnFacturaEspecial = document.getElementById('btn-factura-especial');

        btnIniciar.addEventListener('click', function() {
            window.location.href = "iniciarFacturas.html";
        });
        btnEditar.addEventListener('click', function() {
            window.location.href = 'editarDiseño.html';
        });
        btnHistoricoFacturas.addEventListener('click', function() {
            window.location.href = 'historicoFacturas.html';
        });
        btnHistoricoPlantas.addEventListener('click', function() {
            window.location.href = 'historicoPlantas.html';
        });
        btnCargaArchivos.addEventListener('click', function() {
            window.location.href = 'cargarArchivos.html';
        });
        btnVisualizacion.addEventListener('click', function() {
            window.location.href = 'visualizacion.html';
        });
        btnFacturaEspecial.addEventListener('click', function() {
            window.location.href = 'facturacionEspecial.html';
        });

        function goBack() {
            window.history.back();
        }
        
    </script>
</body>
</html>
