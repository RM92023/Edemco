<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cargar archivos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="css/cargarArchivos.css">
</head>
<body>
    <header class="titulo">
        <img src="assets/Logo-removebg-preview.png" alt="logo-edemco" style="height: 100px">
    </header>
    <h2 class="descripcion mt-5">CARGAR ARCHIVOS</h2>
    <div class="btn-back">
        <button onclick="goBack()"><img src="assets/chevron-left.svg" alt="atras" style="height: 2rem;"></button>
    </div>
    <h4 class="indicador mt-5">Ingrese aquí los archivos enviados por contabilidad para <br> 
        continuar con el proceso de facturación</h4>
    <div class="subir-archivos mt-5">
        <h4>haga clic para seleccionar sus archivos</h4>
        <img src="assets/cloud-upload.svg" alt="subir-Archivo" style="height: 70px">
        <input type="file" name="fileToUpload" id="fileToUpload" style="display: none;" multiple>
        <button class="btnSubir text-white mt-4" id="subir-button" type="button"><b>SUBIR</b></button>
    </div>
    <div id="vista-previa" style="display: none;">
        <p id="vista-previa-text"></p>
    </div>
    <button class="btnAutomatizar text-white mt-5" id="automatizar-button" type="button" disabled><b>INICIAR AUTOMATIZACIÓN</b></button>
    <script src="js/cargarArchivo.js"></script>
</body>
</html>
