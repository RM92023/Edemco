<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar diseño</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/editarDiseño.css">
</head>
<body>
    <header class="titulo">
        <img src="assets/Logo-removebg-preview.png" alt="logo-edemco" style="height: 100px">
    </header>
    <h2 class="descripcion mt-4">EDITAR DISEÑO</h2>
    <div class="selector">
        <div class="row">
            <div class="col-3">
                <select name="cliente" id="seleccionar-cliente">
                    <option disabled selected value=""><b>SELECCIONE UN CLIENTE</b></option>
                </select>
            </div>
        </div>
    </div>    
    <button class="btnBuscar" id="buscar-button"><b>Buscar</b></button>
    <div class="btn-back">
        <button onclick="goBack()"><img src="assets/chevron-left.svg" alt="atras" style="height: 2rem;"></button>
    </div>
    <section class="flex-container">
        <div class="card" id="generacion-card">
            <p class="card-header">Generación</p>
            <div class="card-body">
                <p class="card-title" id="generacion-value"></p>
            </div>
            <div class="card-footer">
                <button class="btnEditar" id="btn-editar" type="submit"><img src="assets/pencil-square.svg" alt=""></button>
            </div>
        </div>

        <div class="card" id="generacionAcum-card">
            <p class="card-header">Generación acumulada</p>
            <div class="card-body">
                <p class="card-title" id="generacionAcum-value"></p>
            </div>
            <div class="card-footer">
                <button class="btnEditar" id="btn-editar" type="submit"><img src="assets/pencil-square.svg" alt=""></button>
            </div>
        </div>

        <div class="card" id="valor-card">
            <p class="card-header">Valor KWh</p>
            <div class="card-body">
                <p class="card-title" id="valor-value"></p>
            </div>
            <div class="card-footer">
                <button class="btnEditar" id="btn-editar" type="submit"><img src="assets/pencil-square.svg" alt=""></button>
            </div>
        </div>

        <div class="card" id="valorTotal-card">
            <p class="card-header">Valor total</p>
            <div class="card-body">
                <p class="card-title" id="valorTotal-value"></p>
            </div>
            <div class="card-footer">
                <button class="btnEditar" id="btn-editar" type="submit"><img src="assets/pencil-square.svg" alt=""></button>
            </div>
        </div>

    </section>
    <section class="flex-container">
        <div class="card" id="ahorro-card">
            <p class="card-header">Ahorro actual</p>
            <div class="card-body">
                <p class="card-title" id="ahorro-value"></p>
            </div>
            <div class="card-footer">
                <button class="btnEditar" id="btn-editar" type="submit"><img src="assets/pencil-square.svg" alt=""></button>
            </div>
        </div>
        <div class="card" id="ahorroAcum-card">
            <p class="card-header">Ahorro acumulado</p>
            <div class="card-body">
                <p class="card-title" id="ahorroAcum-value"></p>
            </div>
            <div class="card-footer">
                <button class="btnEditar" id="btn-editar" type="submit"><img src="assets/pencil-square.svg" alt=""></button>
            </div>
        </div>
        <div class="card" id="ahorroCO2-card">
            <p class="card-header">Ahorro CO2</p>
            <div class="card-body">
                <p class="card-title" id="ahorroCO2-value"></p>
            </div>
            <div class="card-footer">
                <button class="btnEditar" id="btn-editar" type="submit"><img src="assets/pencil-square.svg" alt=""></button>
            </div>
        </div>
        <div class="card" id="acumuladoCO2-card">
            <p class="card-header">Acumulado CO2</p>
            <div class="card-body">
                <p class="card-title" id="acumuladoCO2-value"></p>
            </div>
            <div class="card-footer">
                <button class="btnEditar" id="btn-editar" type="submit"><img src="assets/pencil-square.svg" alt=""></button>
            </div>
        </div>
    </section>
    <section class="flex-container">
        <div class="card" id="codigoCufe-card">
            <p class="card-header">Código cufe</p>
            <div class="card-body">
                <p class="card-title" id="codigoCufe-value"></p>
            </div>
            <div class="card-footer">
                <button class="btnEditar" id="btn-editar" type="submit"><img src="assets/pencil-square.svg" alt=""></button>
            </div>
        </div>
        <div class="card" id="fechaVen-card">
            <p class="card-header">Fecha vencimiento</p>
            <div class="card-body">
                <p class="card-title" id="fechaVen-value"></p>
            </div>
            <div class="card-footer">
                <button class="btnEditar" id="btn-editar" type="submit"><img src="assets/pencil-square.svg" alt=""></button>
            </div>
        </div>
        <div class="card" id="fechaDIAN-card">
            <p class="card-header">Fecha aceptación DIAN</p>
            <div class="card-body">
                <p class="card-title" id="fechaDIAN-value"></p>
            </div>
            <div class="card-footer">
                <button class="btnEditar" id="btn-editar" type="submit"><img src="assets/pencil-square.svg" alt=""></button>
            </div>
        </div>
        <div class="card" id="Nfactura-card">
            <p class="card-header">Factura N°</p>
            <div class="card-body">
                <p class="card-title" id="Nfactura-value"></p>
            </div>
            <div class="card-footer">
                <button class="btnEditar" id="btn-editar" type="submit"><img src="assets/pencil-square.svg" alt=""></button>
            </div>
        </div>
    </section>
    <script src="js/editarDiseño.js"></script>
</body>
</html>
